<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>
    <script>
        let maximum = parseInt(prompt("Enter the maximum number!"));

        while (!maximum) {
            let maximum = parseInt(prompt("Enter a valid number!"));
        }
        const targetNum = Math.floor(Math.random() * maximum) + 1;

        let guess = parseInt(prompt("enter your first guess"));
        let attempts = 1;//bare minimum of attempts

        while (parseInt(guess) !== targetNum) {
            if (guess === 'q') break;
            attempts++;
            if (guess > targetNum) {
                guess = prompt("Too high! Enter a new number: " + targetNum);
            }

            else {
                guess = prompt("Too low! Enter a new number:" + targetNum);
            }
        }
        if (guess == 'q') {
            alert('Okay, bye');
        }
        else {
            alert('Correct! Number of guesses ' + attempts);
        }


    </script>
</body>

</html>
